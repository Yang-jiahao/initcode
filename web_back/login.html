<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/utils/config.js"></script>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" id="username" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" id="password" class="input_pass" placeholder="密码">
                <input id="loginSub" type="button" class="input_sub" value="登 录">
                <!--  重点 将type类型从submit改为 button  如果点击submit的话页面进行跳转 前面的信息和状态都消失掉 -->
            </form>
        </div>
    </div>
</body>

<script>
    // 1 用户注册
    // 思路
    // 给按钮添加点击事件
    $('#loginSub').on('click', function() {
        // alert('1')
        var login = $('#username').val().trim();
        var password = $('#password').val().trim();
        // (1)收集用户信息，简单判断
        if (login.length === 0 || password.length === 0) {
            alert('请输入账号,密码')
            return;
        }
        // 用户登录
        user.login(login, password).then(function(res) {
                console.log(res);
                if (res.code === 200) {
                    window.location.href = 'index.html'
                } else {
                    alert(res.msg)
                }
            })

            //     } else {
            //         alert(res.msg)
            //     }

    })


    // (2)请求ajax接口，根据接口返回做后续动作
</script>

</html>
